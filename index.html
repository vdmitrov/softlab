<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftLab - Главная</title>

    <!-- Подключаем основной CSS файл -->
    <link rel="stylesheet" href="style.css">

    <!-- Подключаем мобильный CSS файл -->
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 768px)">

    <!-- Подключаем основной скрипт -->
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <input type="text" id="search" placeholder="Поиск программ..." oninput="searchPrograms()">

        <!-- Кнопка гамбургера -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="container">
        <!-- Меню -->
        <nav class="menu">
            <ul>
                <li><a href="windows.html"><img src="img/windows.png" alt="Windows"> Windows</a></li>
                <li><a href="linux.html"><img src="img/linux.png" alt="Linux"> Linux</a></li>
                <li><a href="android.html"><img src="img/android.png" alt="Android"> Android</a></li>
            </ul>
        </nav>
    </div>

    <div id="program-list" class="program-list"></div>

    <script>
        displayProgramsByCategory(["Windows", "Android", "Linux"]);

        // Функция для открытия и закрытия меню
        function toggleMenu() {
            const menu = document.querySelector(".menu");
            menu.classList.toggle("open");
        }
    </script>
</body>
</html>
